    <header>
      <ul class="mainul" id="mainu1">
        <li class="li1"><a href="flexbox_practiceset.html" target="_blank">HOME</a></li>

        <img id="image" src="images/hamburger_grey.png"  onclick="showmenu()" />

        <ul>
          <li class="limenu1"><a href="flexbox_practiceset.html" target="_blank">HOME</a></li>

    <!-- JAVASCRIPT -->
    <script>

      console.log("Screen Width is " + screen.width);

      // var mainul = document.getElementById('mainu1');
      var menu1 = document.getElementById('menu1');
      var img1 = document.getElementById('image');
      var width = $(window).width();

      function showmenu(){
        // menu1.style.display = 'block';

          
          if (menu1.style.display === "none") {
            menu1.style.display = "block";
            document.getElementById('image').src = 'images/cancel.png';
            img1.style.transition = 'all 1s';
            if(width > '400px'){
              menu1.style.display = "none";
            }

            } else {
           menu1.style.display = "none";
           document.getElementById('image').src = 'images/hamburger_grey.png';
           img1.style.transition = 'all 1s';
           }

      }


    </script>
